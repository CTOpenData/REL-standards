<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="theme-base-chhs">

    <header class="ct-bg-primary-normal ct-py-4">
      <div class="ct-flex ct-flex-col md:ct-flex-row md:ct-items-center ct-px-6">
        <div class="md:ct-w-1/2 ct-mb-4 md:ct-mb-0 ct-text-white"><strong>{{ site.title }}</strong> &middot; {{ site.tagline }} </div>
      </div>
    </header>

    <div class="ct-max-w-7xl ct-container ct-flex-wrap ct-mx-auto ct-py-8 md:ct-py-20">
      <div class="ct-flex ct---mx-4">
        <div class="sm:ct-w-1/3 md:ct-w-1/4 ct-px-4">{% include sidebar.html %}</div>
        <div class="sm:ct-w-2/3 md:ct-w-3/4 ct-px-4">{{ content }}</div>
      </div>
    </div>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
  </body>
</html>
